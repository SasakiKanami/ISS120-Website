<div class="news-ticker-container">
<div id="news-ticker">

<script>

const headlines = [
  "'Amazing Quality! I can easily view my 3D models, and it's user-friendly!' - 3na",
  "'Umazing! -Kira'",
  "'Great for students like me!' - Hannah Celeste",
  "KIMI NO AIBA GA ZUKYUN DOKYUN HASHIRIDESHI"

];

const newsTicker = document.getElementById('news-ticker');
let currentIndex = 0;

function updateHeadline() {
   // 1. Reset the position to the bottom instantly by setting the transform to 'none'
  newsTicker.style.transform = 'translateY(0)';
  
  // 2. Change the text to the new headline
  newsTicker.textContent = headlines[currentIndex];
  
  // 3. Increment the index
  currentIndex = (currentIndex + 1) % headlines.length;
  
  // 4. Use a brief delay before starting the upward movement
  setTimeout(() => {
    newsTicker.style.transform = 'translateY(-5%)';
  }, 50); // A very short delay to ensure the browser has time to register the 'bottom' position
}



// Set an interval to change the text every 5 seconds (5000 milliseconds)
setInterval(updateHeadline, 3500);

// Update the headline immediately when the page loads
updateHeadline(); 

</script>
